version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: dd-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: dd-backend
    restart: unless-stopped
    environment:
      # Using Docker network hostname "mongo"
      - MONGO_URL=mongodb://mongo:27017/bezkoder_db
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: dd-frontend
    restart: unless-stopped
    # Nginx serves on port 80 inside container; map 8081 outside
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  mongo_data:
